version: '3.8'

networks:
  frontend:
  backend:

services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
    command: npm run dev
    ports:
      - 3000:3000
    networks:
      - frontend
    environment:
      NEXT_PUBLIC_USER_SVC_URI: http://localhost:8000
      NEXT_PUBLIC_QUESTION_SVC_URI: http://localhost:5000
      NEXT_PUBLIC_MATCHING_SVC_URI: http://localhost:8001
      IS_PROD: False
    depends_on:
      - user-service
      - question-service
      - matching-service
  
  api-gateway:
    container_name: api-gateway
    build:
      context: ./gateway
    ports:
      - 3001:3001
    networks:
      - frontend
      - backend
    depends_on:
      - user-service
      - question-service
    environment:
      USER_BASE_URL: http://user-service:8000
      QUESTION_BASE_URL: http://question-service:5000
      MATCHING_BASE_URL: http://matching-service:8001
      SECRET_KEY: ${SECRET_KEY}

  user-service:
    container_name: user-service
    build:
      context: ./user-service
    command: 'python manage.py runserver 0.0.0.0:8000'
    ports:
      - 8000:8000
    networks:
      - backend
    depends_on: 
      - postgres-db
    env_file:
      - .env
  
  question-service:
    container_name: question-service
    build:
      context: ./question-service
    environment:
      DATABASE_URL: mongodb://mongo-db:27017/questions
      SECRET_KEY: ${SECRET_KEY}
    ports: 
      - 5000:5000
    networks:
      - backend
    depends_on:
      - mongo-db

  matching-service:
    container_name: matching-service
    build:
      context: ./matching-service
    networks:
      - backend
    environment:
      PORT: 8001
    ports: 
      - 8001:8001
  
  postgres-db:
    container_name: ${DATABASE_HOST}
    image: postgres:15.4
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres-db:/var/lib/postgresql/data
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}
    networks:
      - backend

  mongo-db:
    container_name: mongo-db
    image: mongo:latest
    restart: always
    volumes:
      - mongo-db:/data/db
    ports:
      - 27017:27017
    networks:
      - backend

volumes:
  postgres-db:
  mongo-db:
