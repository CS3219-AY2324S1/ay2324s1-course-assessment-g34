apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: asia-southeast1-docker.pkg.dev/steam-bee-404110/peer-prep/frontend:latest
          env:
            - name: PUBLIC_GATEWAY_SVC_URI
              value: "http://34.87.4.219:3001"
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: 512Mi
              cpu: '400m'
            requests:
              memory: 256Mi
              cpu: '400m'
          command: ["npm", "run", "dev"]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: asia-southeast1-docker.pkg.dev/steam-bee-404110/peer-prep/api-gateway:latest
          env:
            - name: MATCHING_BASE_URL
              value: http://matching-service:8001
            - name: QUESTION_BASE_URL
              value: http://question-service:5000
