apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: asia-southeast1-docker.pkg.dev/steam-bee-404110/peer-prep/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          command: ["npm", "run", "dev"]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: asia-southeast1-docker.pkg.dev/steam-bee-404110/peer-prep/api-gateway:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: peerprep-config
          ports:
            - containerPort: 3001
          resources:
            limits:
              memory: 512Mi
              cpu: '400m'
            requests:
              memory: 256Mi
              cpu: '400m'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db
  template:
