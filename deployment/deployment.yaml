        - name: postgres-db
          image: postgres:15.4
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: peerprep-config
          ports:
            - containerPort: 5432
          resources:
            limits:
              memory: 512Mi
              cpu: '400m'
            requests:
              memory: 256Mi
              cpu: '400m'

