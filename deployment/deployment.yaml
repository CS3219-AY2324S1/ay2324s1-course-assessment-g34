---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matching-service
  template:
    metadata:
      labels:
        app: matching-service
    spec:
      containers:
        - env:
            - name: PORT
              value: "8001"
            - name: COLLAB_SVC_URI
              value: ws://collab-service:8080
