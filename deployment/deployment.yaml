spec:
  replicas: 1
  selector:
    matchLabels:
      app: collab-service
  template:
    metadata:
      labels:
        app: collab-service
    spec:
      containers:
        - env:
          - name: QUESTION_SVC_URI
            value: http://question-service:5000
          - name: DATABASE_URL
