          imagePullPolicy: Always
          name: matching-service
          ports:
            - containerPort: 8001
          resources:
            limits:
              memory: 512Mi
              cpu: '400m'
            requests:
              memory: 256Mi
              cpu: '400m'

---
apiVersion: apps/v1
kind: Deployment
